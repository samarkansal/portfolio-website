<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />

    <!-- Read and update content attributes accordingly  -->

    <meta
      name="description"
      content="Welcome to my portfolio website. I am a software developer, specializing in developing scalable full-stack web applications
      and object-oriented programming. Strong background in algorithms,
      data structures, and system design architecture."
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Samar Kansal's Portfolio" />
    <meta
      itemprop="description"
      content="Welcome to my portfolio website. I am a software developer, specializing in developing scalable full-stack web applications
      and object-oriented programming. Strong background in algorithms,
      data structures, and system design architecture."
    />

    <!-- Reference screenshot of updated site's header in place of content -->
    <meta itemprop="image" content="src/assets/images/sharing-card.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://samarkansal.netlify.app" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Samar Kansal's Portfolio" />
    <meta
      property="og:description"
      content="Welcome to my portfolio website. I am a software developer, 
      specializing in developing scalable full-stack web applications
      and object-oriented programming."
    />

    <!-- Reference screenshot of updated site's header in content -->
    <meta
      name="image"
      property="og:image"
      content="src/assets/images/sharing-card.png"
    />
    <meta
      name="image"
      property="og:image"
      content="https://samarkansal.netlify.app/sharing-card.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Samar Kansal's Portfolio" />
    <meta
      name="twitter:description"
      content="Welcome to my portfolio website. I am a software developer, specializing in developing scalable full-stack web applications
      and object-oriented programming. Strong background in algorithms,
      data structures, and system design architecture."
    />

    <!-- Reference screenshot of updated site's header in content -->
    <meta name="twitter:image" content="src/assets/images/sharing-card.png" />

    <!-- Update favicon href attribute with image of yourself -->
    <link
      rel="shortcut icon"
      href="src/assets/images/favicons.jpg"
      type="image/jpg"
    />

    <!-- Preloading fonts for better performance -->

    <link
      rel="preload"
      href="assets/fonts/Mona-Sans.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link rel="stylesheet" href="style.css" />

    <title>Samar Kansal's Portfolio</title>
    <script
      src="https://kit.fontawesome.com/7896a6ea02.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-P59H0KK2HL"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-P59H0KK2HL");
  </script>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
